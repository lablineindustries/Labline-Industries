     <img class="colelem temp_no_img_src" id="u47473-34" alt="THE PRODUCT Labline flap type check valve is a soft -seated valve. The controlling element is the moulded steel reinforced flap without a hinge. The flap is so designed when the top and bottom halves of the valve are bolted together, the flap acts as a gasket as well. The profile of the valve body is such as it can be lined I coated with almost all types of anti-corrosive lining material with equivalent grade of flaps to suit process requirements. MAINTENANCE No maintenance required. In case of flap failure after long use, flap can be replaced within five to fifteen minutes depending on valve size. ADVANTAGES Zero leakage at 0.1 Kg/cm2 back pressure. Negligible head loss. Straight flow pattern, area fully compensated. Temperature pressure conditions permitting, 98% of the corrosive liquids can be handled. The only replaceable component is the flap which normally does not need replacement. Suitable for both vertical and horizontal installation. No jamming of hinge pin since there is none. Cost of spares 3% to 5% of valve cost per annum. VARIATION Valves are available in flanged end connections to any Indian/ International standards. Ratings 4.2 to 21 bar, temperatures up-to 200°C depending on service conditions. Body lining in natural and synthetic rubbers, TFE and FRP Flaps in any synthetic / natural rubbers, Viton and PTFE (bonded). Foot valves available in similar design except along with strainers " width="460" height="595" data-orig-src="images/u47473-34.png?crc=3815393016" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clip_frame colelem shared_content" id="u1620" data-sizePolicy="fixed" data-pintopage="page_fixedCenter" data-leftAdjustmentDoneBy="pu1608" data-content-guid="u1620_content"><!-- svg -->
      <img class="svg temp_no_img_src" id="u1618" data-orig-src="images/pasted-svg-361x5112.svg?crc=4268139593" width="460" height="651" alt="" data-mu-svgfallback="images/pasted%20svg%20361x511_poster_2.png?crc=3883148522" src="images/blank.gif?crc=4208392903"/>
     </div>
     <img class="colelem temp_no_img_src" id="u47532-34" alt="THE PRODUCT. Labline diaphragm valve is designed to provide the industry with a valve of exceptional reliability and trouble free performance. This valve has its advantages in interchangeability of parts, variety in materials of construction and finally capital and recurring expenses. APPLICATION This is a general-purpose valve with application in every industry. The streamlined body can take any type of lining and hence is suitable for all corrosive fluids. CONSTRUCTION standard product is made in cast iron and wear-out parts in nonferrous material for longer life. The Weir design ensures efficient closure at low stem loads and hence enhances diaphragm life. The diaphragm is reinforced with best quality synthetic fabric and manufactured to our specifications under our supervision. TYPES The valves are offered in different materials of construction for the body, anti-corrosive lining and end connections to suit individual requirements. Diaphragms in rare materials such as Viton are also available. OPERATION The valve is operated by means of hand wheel provided on top. Being precision built, the valve requires moderate torque for leak proof closure MAINTENANCE The valve needs light greasing through the nipple provided for the purpose. Depending on the type of liquid being handled and frequency of operation, the diaphragm needs replacement at pre - determined intervals. In case of diaphragm’s failure, the valve should be isolated and drained prior to opening the bonnet for replacement. It is not necessary to dismantle the valve from the line for this purpose. " width="460" height="651" data-orig-src="images/u47532-34.png?crc=3811200316" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="THE PRODUCT Labline flap type check valve is a soft -seated valve. The controlling element is the moulded steel reinforced flap without a hinge. The flap is so designed when the top and bottom halves of the valve are bolted together, the flap acts as a gasket as well. The profile of the valve body is such as it can be lined I coated with almost all types of anti-corrosive lining material with equivalent grade of flaps to suit process requirements. MAINTENANCE No maintenance required. In case of flap failure after long use, flap can be replaced within five to fifteen minutes depending on valve size. ADVANTAGES Zero leakage at 0.1 Kg/cm2 back pressure. Negligible head loss. Straight flow pattern, area fully compensated. Temperature pressure conditions permitting, 98% of the corrosive liquids can be handled. The only replaceable component is the flap which normally does not need replacement. Suitable for both vertical and horizontal installation. No jamming of hinge pin since there is none. Cost of spares 3% to 5% of valve cost per annum. VARIATION Valves are available in flanged end connections to any Indian/ International standards. Ratings 4.2 to 21 bar, temperatures up-to 200°C depending on service conditions. Body lining in natural and synthetic rubbers, TFE and FRP Flaps in any synthetic / natural rubbers, Viton and PTFE (bonded). Foot valves available in similar design except along with strainers " data-orig-src="images/u47473-343.png?crc=4066106976" data-image-width="497" data-orig-id="u47473-34" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clip_frame colelem temp_no_id shared_content" data-sizePolicy="fixed" data-pintopage="page_fixedCenter" data-orig-id="u1620" data-content-guid="u1620_content1"><!-- svg -->

     <img class="colelem temp_no_id temp_no_img_src" alt="THE PRODUCT. Labline diaphragm valve is designed to provide the industry with a valve of exceptional reliability and trouble free performance. This valve has its advantages in interchangeability of parts, variety in materials of construction and finally capital and recurring expenses. APPLICATION This is a general-purpose valve with application in every industry. The streamlined body can take any type of lining and hence is suitable for all corrosive fluids. CONSTRUCTION standard product is made in cast iron and wear-out parts in nonferrous material for longer life. The Weir design ensures efficient closure at low stem loads and hence enhances diaphragm life. The diaphragm is reinforced with best quality synthetic fabric and manufactured to our specifications under our supervision. TYPES The valves are offered in different materials of construction for the body, anti-corrosive lining and end connections to suit individual requirements. Diaphragms in rare materials such as Viton are also available. OPERATION The valve is operated by means of hand wheel provided on top. Being precision built, the valve requires moderate torque for leak proof closure MAINTENANCE The valve needs light greasing through the nipple provided for the purpose. Depending on the type of liquid being handled and frequency of operation, the diaphragm needs replacement at pre - determined intervals. In case of diaphragm’s failure, the valve should be isolated and drained prior to opening the bonnet for replacement. It is not necessary to dismantle the valve from the line for this purpose. " data-orig-src="images/u47532-343.png?crc=96778135" data-image-width="509" data-orig-id="u47532-34" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="THE PRODUCT Labline flap type check valve is a soft -seated valve. The controlling element is the moulded steel reinforced flap without a hinge. The flap is so designed when the top and bottom halves of the valve are bolted together, the flap acts as a gasket as well. The profile of the valve body is such as it can be lined I coated with almost all types of anti-corrosive lining material with equivalent grade of flaps to suit process requirements. MAINTENANCE No maintenance required. In case of flap failure after long use, flap can be replaced within five to fifteen minutes depending on valve size. ADVANTAGES Zero leakage at 0.1 Kg/cm2 back pressure. Negligible head loss. Straight flow pattern, area fully compensated. Temperature pressure conditions permitting, 98% of the corrosive liquids can be handled. The only replaceable component is the flap which normally does not need replacement. Suitable for both vertical and horizontal installation. No jamming of hinge pin since there is none. Cost of spares 3% to 5% of valve cost per annum. VARIATION Valves are available in flanged end connections to any Indian/ International standards. Ratings 4.2 to 21 bar, temperatures up-to 200°C depending on service conditions. Body lining in natural and synthetic rubbers, TFE and FRP Flaps in any synthetic / natural rubbers, Viton and PTFE (bonded). Foot valves available in similar design except along with strainers " data-orig-src="images/u47473-345.png?crc=4079578308" data-image-width="282" data-orig-id="u47473-34" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="THE PRODUCT. Labline diaphragm valve is designed to provide the industry with a valve of exceptional reliability and trouble free performance. This valve has its advantages in interchangeability of parts, variety in materials of construction and finally capital and recurring expenses. APPLICATION This is a general-purpose valve with application in every industry. The streamlined body can take any type of lining and hence is suitable for all corrosive fluids. CONSTRUCTION standard product is made in cast iron and wear-out parts in nonferrous material for longer life. The Weir design ensures efficient closure at low stem loads and hence enhances diaphragm life. The diaphragm is reinforced with best quality synthetic fabric and manufactured to our specifications under our supervision. TYPES The valves are offered in different materials of construction for the body, anti-corrosive lining and end connections to suit individual requirements. Diaphragms in rare materials such as Viton are also available. OPERATION The valve is operated by means of hand wheel provided on top. Being precision built, the valve requires moderate torque for leak proof closure MAINTENANCE The valve needs light greasing through the nipple provided for the purpose. Depending on the type of liquid being handled and frequency of operation, the diaphragm needs replacement at pre - determined intervals. In case of diaphragm’s failure, the valve should be isolated and drained prior to opening the bonnet for replacement. It is not necessary to dismantle the valve from the line for this purpose. " data-orig-src="images/u47532-345.png?crc=132937502" data-image-width="282" data-orig-id="u47532-34" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
